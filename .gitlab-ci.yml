variables:
  LANG: en_US.UTF-8

stages:
  - build
  - test
  - lint
  - docs
  - deploy

.build:
  stage: build
  script:
    - bundle install
    # - cd Example/
    # - bundle exec pod install --repo-update
    # - cd ../
    - set -o pipefail && xcodebuild build -workspace Example/GeneralToolsFramework.xcworkspace -scheme $SCHEME -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO | bundle exec xcpretty
  tags:
    - xcode12
  needs: []

build-ios:
  extends: .build
  variables:
    SCHEME: "Example-iOS"

build-tvos:
  extends: .build
  variables:
    SCHEME: "Example-tvOS"

.test:
  stage: test
  script:
    - bundle install
    # - cd Example/
    # - bundle exec pod install --repo-update
    # - cd ../
    - set -o pipefail && xcodebuild test -enableCodeCoverage YES -workspace Example/GeneralToolsFramework.xcworkspace -scheme $SCHEME -sdk iphonesimulator -destination "$PLATFORM" ONLY_ACTIVE_ARCH=NO | bundle exec xcpretty -r junit
  tags:
    - xcode12
  artifacts:
    paths:
      - build/reports/junit.xml
    reports:
      junit: build/reports/junit.xml
  needs: []

test-ios:
  extends: .test
  variables:
    SCHEME: "Example-iOS"
    PLATFORM: "platform=iOS Simulator,name=iPhone 12,OS=latest"

test-ios:
  extends: .test
  variables:
    SCHEME: "Example-tvOS"
    PLATFORM: "platform=tvOS Simulator,name=Apple TV,OS=latest"

cocoapods-lint:
  stage: lint
  script:
    - bundle install
    - bundle exec pod lib lint --allow-warnings
  tags:
    - xcode12
  needs: []

swiftlint:
  stage: lint
  script:
    - swiftlint
  tags:
    - xcode12
  needs: []

jazzy-docs:
  stage: docs
  script:
    - bundle install
    - bundle exec jazzy --podspec GeneralToolsFramework.podspec --output docs
  tags:
    - xcode12
  artifacts:
    paths:
      - docs
  needs: []

pages:
  stage: deploy
  script:
    - mv docs/ public/
  tags:
    - xcode12
  artifacts:
    paths:
      - public
  needs:
    - job: jazzy-docs
      artifacts: true
